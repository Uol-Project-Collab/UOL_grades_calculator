<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="University of London Grades Calculator - Easily calculate your grades and track your academic progress.">
  <meta name="author" content="University of London">
  <meta name="keywords" content="University of London, Grades Calculator, Academic Progress, GPA Calculator, UOL">
  <title>University of London Grades Calculator</title>

  <link rel="stylesheet" href="css/styles.css">

  <script src="js/script.js" defer></script>
</head>

<body>
  <header class="header-section">
    <h1>University of London Grades Calculator</h1>
  </header>

  <div id="messageDisplay"></div>

  <main class="main-section">
    <section class="module-management-section">
      <div class="form-container">
        <button id="showCurrentModuleBtn">Your Current Modules</button>
        <button id="addModuleBtn">Add Modules</button>

        <div id="currentModules" class="module-list" style="display:none;">
          <h3>Your Current Modules</h3>
          <ul id="moduleListDisplay"></ul>
        </div>

        <!-- Step 1 -->
        <div id="step1" style="display:none;">
          <label>Select Levels:</label>

          <!-- Checkboxes for level selection -->
          <div class="checkbox-group" id="levelsCheckboxGroup">
            <label><input type="checkbox" value="4"> Level 4</label>
            <label><input type="checkbox" value="5"> Level 5</label>
            <label><input type="checkbox" value="6"> Level 6</label>
          </div>
          <button id="nextStep">Next</button>
        </div>

        <!-- Step 2 -->
        <div id="step2" style="display:none;">
          <h3>Modules for Selected Levels</h3>

          <!-- Scrollable module list -->
          <div id="moduleList" class="module-list">
            <!-- Modules will be dynamically added here -->
          </div>

          <button id="backButton">Back</button>
          <button id="submitGrades">Submit Grades</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer-section">
    <p>&copy; 2025 University of London</p>
  </footer>
</body>
</html>
