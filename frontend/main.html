<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of London Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .form-container h2 {
      text-align: center;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
    }
    .form-container input,
    .form-container button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-container button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .module-list {
      margin-top: 20px;
    }
    .module-item {
      margin-bottom: 10px;
    }
    .module-item label {
      display: inline-block;
      width: calc(50% - 10px);
    }
    .module-item input[type="number"] {
      width: calc(30% - 10px);
    }
    .module-item input[type="checkbox"] {
      margin-left: 10px;
    }

    /* Scrollable module list */
    #moduleList {
      max-height: 300px; /* Set the maximum height for the scrollable area */
      overflow-y: auto; /* Enable vertical scrolling */
      border: 1px solid #ccc; 
      padding: 10px;
      background-color: #f9f9f9; 
    }

    /* Checkbox container styling */
    .checkbox-group {
      display: flex;
      flex-direction: column; /* Stack checkboxes vertically */
    }

    .checkbox-group label {
      display: flex; 
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: -340px; /* Add spacing between checkbox and label text */
    }
    
  </style>
</head>
<body>
<div class="form-container">
  <h2>Grade Modules</h2>

  <!-- Step 1 -->
  <div id="step1">
    <label>Select Levels:</label>
    
    <!-- Checkboxes for level selection -->
    <div class="checkbox-group" id="levelsCheckboxGroup">
        <label><input type="checkbox" value="4"> Level 4</label>
        <label><input type="checkbox" value="5"> Level 5</label>
        <label><input type="checkbox" value="6"> Level 6</label>
    </div>

    <button id="nextStep">Next</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" style="display:none;">
    <h3>Modules for Selected Levels</h3>
    
    <!-- Scrollable module list -->
    <div id="moduleList" class="module-list">
        <!-- Modules will be dynamically added here -->
    </div>

    <button id="submitGrades">Submit Grades</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
